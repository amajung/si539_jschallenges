<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 4</title>
    <!--Google Font-->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>

    <style>
    .errorMsg {
      /*font: Use a cool Google font*/
      font-family: 'Lato';
      color: red;
      display: none; }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank. Make sure the form action is not performed if either field is blank.
      var msg1 = document.getElementById('nameError')
      var msg2 = document.getElementById('addressError')

      if ( document.getElementById("name").value == "" && document.getElementById("addr").value == "" ) {
        /* Display field*/
        msg1.style.display = "block"
        msg2.style.display = "block"
        return false;
      }
      else if ( document.getElementById("name").value == "" ) {
        msg1.style.display = "block"
        msg2.style.display = ""
        return false;
      }
      else if ( document.getElementById("addr").value == "" ) {
        msg1.style.display = ""
        msg2.style.display = "block"
        return false;
      }

    }
    </script>

</head>

<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
